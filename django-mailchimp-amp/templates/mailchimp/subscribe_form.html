<!-- Begin Mailchimp Signup Form -->
<div id="mc_embed_signup">
	<form action-xhr="/mailchimp/" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
		{% csrf_token %}
		<div id="mc_embed_signup_scroll">
			<p>{{ mailchimp_pre_subscribe_text }}</p>
			<input type="email" value="" name="EMAIL" class="email" id="mce-EMAIL" placeholder="email address" required>
			<!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
			<div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_ac4a171dc07169a5aa59ca297_6646c970b3" tabindex="-1" value=""></div>
			<div class="clear"><input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button"></div>
		</div>
		<div submitting id="mc_embed_signup_response">
		    <template type="amp-mustache">
				<p>Submitting your subscription to MailChimp.</p>
		    </template>
		</div>
		<div submit-success id="mc_embed_signup_success">
		    <template type="amp-mustache">
				<p>{% verbatim %}{{message}}{% endverbatim %}</p>
		    </template>
		</div>
		<div submit-error id="mc_embed_signup_error">
		    <template type="amp-mustache">
				<p>Oops! There was a following error with your subscription: {% verbatim %}{{error}}{% endverbatim %}</p>
		    </template>
		</div>
	</form>
</div> <!--End mc_embed_signup-->
