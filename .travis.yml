language: python
sudo: false
dist: xenial
cache: pip
env:
  global:
    - LD_PRELOAD=/lib/x86_64-linux-gnu/libSegFault.so
    - SEGFAULT_SIGNALS=all

stages:
  - check
  - test
  - deploy

jobs:
  include:
    # Stage Check
    - stage: check
      python: 3.7
      env:
        - TOXENV=py37-check
    # Stage test
    - stage: test
      python: 3.7
      env:
        - TOXENV=py37-django30,py37-djangomaster,py37-codecov
    # Stage deploy
    - stage: deploy
      python: 3.7
      env:
        - TOXENV=docs,py37-codecov
      # Deploy: disable jekyll in order to publish subfolders with leading underscores as well to pages
      before_deploy:
        - mkdir -p build/
        - touch build/.nojekyll
      after_success:
        - bash <(curl -s https://codecov.io/bash)
      deploy:
        # production pypi
        - provider: pypi
          distributions: sdist bdist_wheel
          user: "__token__"
          password:
              secure: ""
          on:
            branch: master
            python: 3.7
            tags: true
        # publish example: build by tox, published to pages
        - provider: pages
          skip_cleanup: true
          local_dir: build/
          github_token: $GITHUB_TOKEN
          on:
            branch: master
            python: 3.7

before_install:
  - python --version
  - uname -a
  - lsb_release -a

install:
  - pip install tox
  - virtualenv --version
  - easy_install --version
  - pip --version
  - tox --version

script:
  - tox -v

after_failure:
  - more .tox/log/* | cat
  - more .tox/*/log/* | cat

notifications:
  email:
    on_success: never
    on_failure: always
